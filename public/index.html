<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="description"
      content="Modern Weather Dashboard built with React, Tailwind CSS, and OpenWeather API"
    />
    <title>üå¶Ô∏è Weather Dashboard</title>

    <!-- ‚úÖ Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ‚úÖ Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- ‚úÖ Custom Tailwind Configuration (optional but enhances the theme) -->
    <script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          poppins: ['Poppins', 'sans-serif'],
        },
        backgroundImage: {
          // Replace the gradient with plain white background
          'gradient-sky': 'linear-gradient(white, white)',
        },
        colors: {
          background: '#ffffff', // optional custom white color
        },
      },
    },
  };
</script>


    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body
    class="bg-gradient-sky min-h-screen flex items-center justify-center p-6 text-gray-800"
  >
    <noscript class="text-center text-gray-700">
      You need to enable JavaScript to run this app.
    </noscript>

    <!-- ‚úÖ React Root -->
    <div id="root" class="w-full max-w-5xl"></div>

    <!-- ‚úÖ Elegant Preloader (shows before React mounts) -->
    <div
      id="loading"
      class="fixed inset-0 flex items-center justify-center bg-white bg-opacity-80 z-50"
    >
      <div class="flex flex-col items-center space-y-3">
        <div
          class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-blue-500"
        ></div>
        <p class="text-lg font-semibold text-gray-700">
          Loading Weather Dashboard...
        </p>
      </div>
    </div>

    <script>
      // Remove loader once React mounts
      window.addEventListener("load", () => {
        const loader = document.getElementById("loading");
        if (loader) loader.style.display = "none";
      });
    </script>
  </body>
</html>
